    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="text-muted" href="Landing Page.html">Ren's Webpage</a>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="Landing Page.html">Top Products</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" onclick="registerPage()">Register</a>
              <a class="dropdown-item" onclick="openLogInPage()">Sign in</a>
              <a class="dropdown-item" onclick="openProfile()">Profile</a>
              <a class="dropdown-item" onclick="openSaved()">Saved Products</a>

            </div>
          </div>
        </div>

    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">

        <a class="p-2 text-muted" href="Recommendations.html">Recommendations</a>
        <a class="p-2 text-muted" href="Information.html">Information</a>
        <a class="p-2 text-muted" href="Products.html">Products</a>
      </nav>
    </div>

    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
      <div class="px-0">
        <h1 class="display-4 font-italic">Browse Our Recommended Products</h1>
        <p class="lead my-3">To make your purchasing decision that little bit easier, we have compiled a list of the
          best products from the leading vendors</p>
        <button class="btn btn-primary" onclick="userSearch()">Find Products</button>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">CPU</label>
          </div>
          <select class="custom-select" id="processor">
            <option selected value="*">Any</option>
            <option value="Intel Celeron">Intel Celeron</option>
            <option value="Intel Core i3">Intel Core i3</option>
            <option value="Intel Core i5">Intel Core i5</option>
            <option value="Intel Core i7">Intel Core i7</option>
            <option value="Intel Core i7-7700HQ">Intel Core i7-7700HQ</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Size</label>
          </div>
          <select class="custom-select" id="size">
            <option selected value="*">Any</option>
            <option value='12.5"'>12.5"</option>
            <option value='13.3"'>13.3"</option>
            <option value='14"'>14"</option>
            <option value='15.6"'>15.6"</option>
            <option value='17.3"'>17.3"</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Storage</label>
          </div>
          <select class="custom-select" id="storage">
            <option selected value="*">Any</option>
            <option value="64">64 GB</option>
            <option value="128">128 GB</option>
            <option value="256">256 GB</option>
            <option value="512">512 GB</option>
            <option value="1024">1 TB</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">RAM</label>
          </div>
          <select class="custom-select" id="ram">
            <option selected value="*">Any</option>
            <option value="2">2 GB</option>
            <option value="4">4 GB</option>
            <option value="6">6 GB</option>
            <option value="8">8 GB</option>
            <option value="16">16 GB</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">GPU</label>
          </div>
          <select class="custom-select" id="graphics">
            <option selected value="*">Any</option>
            <option value="Intel HD Graphics 500">Intel HD 500</option>
            <option value="Intel HD Graphics 620">Intel HD 620</option>
            <option value="Intel UHD Graphics 620">Intel UHD 620</option>
            <option value="NVIDIA GeForce GTX 1050">NVIDIA GTX 1050</option>
            <option value="NVIDIA GeForce GTX 1060">NVIDIA GTX 1060</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Price</label>
          </div>
          <select class="custom-select" id="priceRange">
            <option selected value="*">Any</option>
            <option value="1">Under £300</option>
            <option value="2">£300-£450</option>
            <option value="3">£450-£600</option>
            <option value="4">£600-£750</option>
            <option value="5">£750+</option>
          </select>
        </div>
      </div>
    </div>
    <div id="results-container" class="row" style="text-align: center !important; align-items: center !important;">
    </div>
  </div>
