        <div style="text-align: center !important" class="jumbotron text-white rounded bg-dark">
            <div class="px-0">
                <h1 style="text-align: center;" class="display-4 font-italic">Your Profile</h1>
                <p style="text-align: center;" class="lead my-3">Here you can view, change and delete your
                    account details.</p>
                <hr>
                <div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Forename</label>
                        <div class="col-sm-10">
                            <input id="firstName" class="form-control" placeholder="Point to first name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Surname</label>
                        <div class="col-sm-10">
                            <input id="lastName" class="form-control" placeholder="Point to last name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input style="color: white;" type="text" readonly class="form-control-plaintext" id="email"
                                value="email@example.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Confirm</label>
                        <div class="col-sm-10">
                            <input type="password" id="verifyPass" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="subscription">Subscription</label>
                        </div>
                        <select class="custom-select" id="subscription">
                            <option value="Standard">Standard</option>
                            <option value="Premium">Premium</option>
                            <option value="Unlimited">Unlimited</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="updateUser()">Update Details</button>
                        <button class="btn btn-primary" onclick="deleteUser()">Delete Account</button>
                    </div>
                </div>
            </div>
